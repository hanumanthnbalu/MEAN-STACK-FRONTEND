<mat-card>
    <form class="forms" (submit)="onSignup(signupForm)">
        <mat-form-field class="form-input">
          <input
                type="text"
                matInput
                placeholder="Username">
        </mat-form-field>
        <mat-form-field class="form-input">
          <input
                matInput
                type="email"
                name="email"
                ngModel
                #email="ngModel"
                required
                email
                placeholder="E-mail">
        </mat-form-field>
        <mat-form-field class="form-input">
          <input
                matInput
                type="email"
                name="email"
                ngModel
                #password="ngModel"
                required
                email
                placeholder="E-mail">
        </mat-form-field>
        <button mat-raised-button  color="accent" type="submit">Signup</button>
      </form>


</mat-card>
