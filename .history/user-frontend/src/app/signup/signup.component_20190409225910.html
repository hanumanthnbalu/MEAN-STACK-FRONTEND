<mat-card>
    <form class="forms" (submit)="onSignup(signupForm)"  #signupForm="ngForm" >
        <mat-form-field class="form-input">
          <input
                matInput
                type="text"
                name="username"
                ngModel
                #username="ngModel"
                required
                username
                placeholder="Username">
        </mat-form-field>
        <mat-form-field class="form-input">
          <input
                matInput
                type="email"
                name="email"
                ngModel
                #email="ngModel"
                required
                email
                placeholder="E-mail">
        </mat-form-field>
        <mat-form-field class="form-input">
          <input
                matInput
                type="password"
                name="password"
                ngModel
                #password="ngModel"
                required
                password
                placeholder="Password">
        </mat-form-field>
        <button mat-raised-button  color="accent" type="submit">Signup</button>
      </form>


</mat-card>
